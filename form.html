<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <button onclick="doSomething()" style="background-color: grey; color: lightblue; border-radius: 25px;">Click Me</button>

    <p id="greeting">Hello</p>
<script>
    function doSomething(){
        document.getElementById("greeting").innerHTML = "Goodbey!!!!";

    }
</script>
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text"  id="username" name="username"  placeholder="Enter username" minlength="6" maxlength="15"><br><br>
        
        <label for="username">Email:</label>
        <input type="email"  id="email" name="email"  placeholder="xxx@email.com"><br><br>
        
        <label for="phone">Phone:</label>
        <input type="tel"  id="phone" name="phone"  placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" minlength="6" maxlength="15" required><br><br>
        
        <label for="bday">Birthdate:</label>
        <input type="date" id="bday" name="bday"><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1"><br><br>
        
        <label for="title">Title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr.">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." name="title" value="Mrs."><br><br>
        
        <label for="payment">Payment:</label>
        <select name="" id="">
            <option value="visa">Visa</option>
            <option value="mastercard">Master Card</option>
            <option value="giftcard">Gift Card</option>
        </select><br><br>
        
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br><br>
        
        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br><br>
        
        <label for="file">File:</label>
        <input type="file" id="file" accept="images/png, images/jpeg"><br><br>
        
        <input type="reset">
        <button type="submit">Submit</button>
        </form>
        <br>

        <a href="index.html">
            <button style="background-color: grey; color: lightblue; border-radius: 25px;">Click Me</button></a>
</body>
</html>
